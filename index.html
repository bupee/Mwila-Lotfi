<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>

        <form class="form" id="survey-form">
            <div class="label-space">
                <label class="bold" id="name-label" for="name">Name</label>
                <input class="form-control"  id="name" type="text" placeholder="Name" required>
            </div>

            <div class="label-space">
                <label class="bold" id="email-label" for="email">Email</label>
                <input class="form-control"  id="email" type="email" placeholder="Email address" required>
            </div>
            <div class="label-space">
                <label class="bold" for="name">Age (optional)</label>
                <input class="form-control"  id="number-label" id="number" type="number" min="1" max="150" placeholder="Age">
            </div>
            <div class="label-space">
                <label class="bold" for="name">Which option best describes your role?</label>
                <select name="role" class="form-control" id="dropdown">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="other">Other</option>
                    <option value="preferNo">Prefer not to say</option>
                </select>
            </div>

            <div class="label-space">
                <label class="bold" for="name">Would you recommend freeCodeCamp to a friend?</label>

                <div>
                    <label>
                        <input class="form-control"  type="radio" value="Definitely" name="user-recommend">
                        Definitely
                    </label>
                </div>
                <div>
                    <label>
                        <input class="form-control"  type="radio" value="Maybe" name="user-recommend">
                        Maybe
                    </label>
                </div>
                <div>
                    <label>
                        <input class="form-control"  type="radio" value="not sure" name="user-recommend">
                        Not sure
                    </label>
                </div>
            </div>

            <div class="label-space">
                <label class="bold" for="name">What is your favorite feature of freeCodeCamp?</label>
                <select name="role" id="">
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div class="label-space">
                <label class="bold" for="">What would you like to see improved? (Check all that apply)</label>
                <div>
                    <label for="">
                        <input class="form-control"  type="checkbox">
                        Front-end Projects
                    </label>
                </div>
                <div>
                    <label for="">
                        <input class="form-control"  type="checkbox">
                        Front-end Projects
                    </label>
                </div>
                <div>
                    <label for="">
                        <input class="form-control"  type="checkbox">
                        Front-end Projects
                    </label>
                </div>
                <div>
                    <label for="">
                        <input class="form-control"  type="checkbox">
                        Front-end Projects
                    </label>
                </div>
                <div>
                    <label for="">
                        <input class="form-control"  type="checkbox">
                        Front-end Projects
                    </label>
                </div>
                <div>
                    <label for="">
                        <input class="form-control"  type="checkbox">
                        Front-end Projects
                    </label>
                </div>
            </div>

            <div class="label-space">
                <label class="bold" for="">Any comments or suggestions?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your text here"></textarea>
            </div>

            <div class="label-space">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
